<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TypeWriterEffect.css">
    <script src="TypeWriterEffect.js"></script>
    <title>Type Writer Effect</title>
    <style>
        * {
            font-family: tahoma;
        }
    </style>
</head>

<body>
    <div class="typing" style="font-size: 25px; margin-bottom: 25px;">Just add the 'typing' class and you're done!</div>
    <div style="direction: rtl" class="typing">افکت تایپ متن با جاوا اسکریپت</div>
    <div class="typing">Typing with repetition</div>
    <div class="typing no-repeat">Typing without repetition</div>
    <div class="typing no-repeat no-blink-after">Typing without repetition and no blinking after typing</div>
    <div class="typing" typing-delay="300">Typing with repetition with a custom delay</div>
</body>

</html>
